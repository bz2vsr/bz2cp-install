			Text("Medium");
			Cursor("Highlight");
			UseVar("options.play.difficulty");
			Value(1);
		}

		CreateControl("Hard", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(165, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("Hard");
			Cursor("Highlight");
			UseVar("options.play.difficulty");
			Value(2);
		}
	}

	//
	// automatic leveling
	//
	CreateControl("Leveling", "WINDOW")
	{
		Position(0, 35);
		Size(250, 30);
		Style("TRANSPARENT", "INERT");

		CreateControl("Title", "STATIC")
		{
			Position(0, 0);
			Size(250, 10);
			Font("MEDIUM");
			JustifyText("LEFT");
