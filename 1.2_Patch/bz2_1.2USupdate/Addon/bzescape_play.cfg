//
// CREATE THE DEMO OPTIONS PAGE
//
CreateControl("EscapePlay", "WINDOW")
{
	Geometry("HCENTRE", "VCENTRE");
	Position(0, 5);
	Size(250, 170);
	BorderSize(10);
	BevelSize(5);
	TabSize(150, 10);
	Style("OUTLINE", "INERT");
	Title("Play Options");
	TitleFont("MEDIUM");

	//
	// mission difficulty
	//
	CreateControl("Difficulty", "WINDOW")
	{
		Position(0, 0);
		Size(250, 30);
		Style("TRANSPARENT", "INERT");

		CreateControl("Title", "STATIC")
		{
			Position(0, 0);
			Size(250, 10);
			Style("TRANSPARENT");
			Font("MEDIUM");
			JustifyText("LEFT");
			Text("Mission Difficulty");
		}

		CreateControl("Easy", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(5, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("Easy");
			Cursor("Highlight");
			UseVar("options.play.difficulty");
			Value(0);
		}

		CreateControl("Medium", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(85, 20);
			Size(65, 5);
			BorderSize(5);
