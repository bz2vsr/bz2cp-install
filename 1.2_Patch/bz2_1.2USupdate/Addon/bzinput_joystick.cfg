// JOYSTICK-SPECIFIC CONTROLS
// =========================

// read the common controls
Exec("bzinput_common.cfg");

// bind joystick-specific controls
BindAnalog("steer", "StickX");
BindAnalog("pitch", "StickY");
BindAnalog("strafe", "StickRZ");
BindAnalog("throttle", "!StickZ");
BindDiscrete("jump", "Stick3");
BindDiscrete("weapon_fire", "Stick1");
BindDiscrete("weapon_special", "Stick4");
BindDiscrete("weapon_next", "Stick2");
