	{
		ColorGroup("LISTBOX");
		Position(400, 0);
		Size(65, 5);
		BorderSize(5);
		BevelSize(3);
		Style("ROLLOVER", "RADIO");
		Font("SMALL");
		Text("Camera");
		UseVar("options.input.page");
		Value(5);

		NotifyParent("Button::Select", "Camera");
	}

	OnEvent("Control::Activate")
	{
		Cmd("options.input.page 0");

		FadeIn("|InputDefault");
	}

	OnEvent("Control::Deactivate")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputMovement");
		FadeOut("|InputControl");
		FadeOut("|InputInterface");
		FadeOut("|InputCommand");
		FadeOut("|InputCamera");
	}

	OnEvent("Default")
	{
		FadeOut("|InputMovement");
		FadeOut("|InputControl");
		FadeOut("|InputInterface");
		FadeOut("|InputCommand");
		FadeOut("|InputCamera");

		FadeIn("|InputDefault");
	}

	OnEvent("Movement")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputControl");
		FadeOut("|InputInterface");
		FadeOut("|InputCommand");
		FadeOut("|InputCamera");

		FadeIn("|InputMovement");
	}

	OnEvent("Control")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputMovement");
		FadeOut("|InputInterface");
		FadeOut("|InputCommand");
		FadeOut("|InputCamera");

		FadeIn("|InputControl");
	}

	OnEvent("Interface")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputMovement");
		FadeOut("|InputControl");
		FadeOut("|InputCommand");
		FadeOut("|InputCamera");

		FadeIn("|InputInterface");
	}

	OnEvent("Command")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputMovement");
		FadeOut("|InputControl");
		FadeOut("|InputInterface");
		FadeOut("|InputCamera");

		FadeIn("|InputCommand");
	}

	OnEvent("Camera")
	{
		FadeOut("|InputDefault");
		FadeOut("|InputMovement");
		FadeOut("|InputControl");
		FadeOut("|InputInterface");
		FadeOut("|InputCommand");

		FadeIn("|InputCamera");
	}
}

