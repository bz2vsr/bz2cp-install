//
// CREATE SHELL MULTIPLAYER GAME OPTIONS PAGE
//
CreateControl("ShellMultiEnd", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
	Geom("PARENTWIDTH", "PARENTHEIGHT");

	OnEvent("Control::Activate")
	{
		cmd("shell.background multip_end.tga");
		cmd("shell.backgroundSound mire22_4.wav");
	}

	//
	//
	// create the "Main" button
	//
	CreateControl("Main", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(20, 20);
		Size(95, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Main");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");
	}


	//
	// create the "Games" button
	//
	CreateControl("Games", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(525, 20);
		Size(95, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE", "BLINK");
		Text("To Gamelist");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Next");
	}

	OnEvent("Next")
	{
		cmd("shell.stopSound mire22_4.wav");
		FadeOut("|ShellMultiEnd");
		cmd("network.session.endnext");
		//		FadeIn("|ShellMulti");
	}

	OnEvent("Main")
	{
		cmd("shell.stopSound mire22_4.wav");
		Cmd("network.session.leave");
		Cmd("network.setoff");
		FadeOut("|ShellMultiEnd");
		// FadeIn/Outs done from NetCommands::DoIfaceQuitToMainMenu() now
	}

	CreateControl("ShellMultiEnd", "WINDOW")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 60);
		Size(600, 250);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Title("Game Results");
		TitleFont("MEDIUM");
		Style("LEFTTAB", "OUTLINE");

		CreateControl("GameoverReason", "STATIC")
		{
			Geometry("LEFT", "TOP");
			JustifyText("CENTER");
			Position(0, 5);
			Size(580, 15);
			Font("MEDIUM");
			Text("Game Over");
			Style("TRANSPARENT");
		}

		CreateControl("ColumnTitle1", "STATIC")
		{
			Geometry("LEFT", "TOP");
			JustifyText("LEFT");
			Position(0, 30);
			Size(250, 10);
			Font("MEDIUM");
			Text("Name");
			Style("TRANSPARENT");
		}
		CreateControl("ColumnTitle2", "STATIC")
		{
			Geometry("LEFT", "TOP");
			JustifyText("LEFT");
			Position(340, 30);
			Size(90, 10);
			Font("MEDIUM");
			Text("Deaths");
			Style("TRANSPARENT");
		}
		CreateControl("ColumnTitle3", "STATIC")
		{
			Geometry("LEFT", "TOP");
			JustifyText("LEFT");
			Position(250, 30);
			Size(90, 10);
			Font("MEDIUM");
			Text("Kills");
			Style("TRANSPARENT");
		}
		CreateControl("ColumnTitle4", "STATIC")
		{
			Geometry("LEFT", "TOP");
			JustifyText("LEFT");
			Position(430, 30);
			Size(90, 10);
			Font("MEDIUM");
			Text("Score");
			Style("TRANSPARENT");
		}

		CreateControl("ScoreColumn1", "LISTBOX")
		{
			ColorGroup("LISTBOX");	
			Geometry("LEFT", "TOP");
			Position(0, 40);
			Size(330, 210);
			CellSize(250, 15);
			Font("Small");
			UseVar("network.scoredisplay");
			Style("NOSELECTION", "TRANSPARENT");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
		}
		CreateControl("ScoreColumn2", "LISTBOX")
		{
			ColorGroup("LISTBOX");	
			Geometry("LEFT", "TOP");
			Position(340, 40);
			Size(90, 210);
			CellSize(90, 15);
			Font("Small");
			UseVar("network.scoredisplay");
			Style("NOSELECTION", "TRANSPARENT");
			ItemConfig()
  			{
  				Style("TRANSPARENT");
  			}
		}
		CreateControl("ScoreColumn3", "LISTBOX")
		{
			ColorGroup("LISTBOX");	
			Geometry("LEFT", "TOP");
			Position(250, 40);
			Size(90, 210);
			CellSize(90, 15);
			Font("Small");
			UseVar("network.scoredisplay");
			Style("NOSELECTION", "TRANSPARENT");
			ItemConfig()
  			{
  				Style("TRANSPARENT");
  			}
		}
		CreateControl("ScoreColumn4", "LISTBOX")
		{
			ColorGroup("LISTBOX");	
			Geometry("LEFT", "TOP");
			Position(430, 40);
			Size(90, 210);
			CellSize(90, 15);
			Font("Small");
			UseVar("network.scoredisplay");
  			Style("NOSELECTION", "TRANSPARENT");
  			ItemConfig()
  			{
  				Style("TRANSPARENT");
  			}
		}

	}
}










