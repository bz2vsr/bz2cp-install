// ========================
// BATTLEZONE ESCAPE SCREEN
// (PLAY OPTIONS PAGE)
// ========================

//
// CREATE THE PLAY OPTIONS PAGE
//
CreateControl("EscapePlay", "WINDOW")
{
	Geometry("HCENTRE", "VCENTRE");
	Position(0, 5);
	Size(250, 135);
	BorderSize(10);
	BevelSize(5);
	TabSize(150, 10);
	Style("OUTLINE", "INERT");
	Title("Play Options");
	TitleFont("MEDIUM");

	//
	// mouse reverse
	//
	CreateControl("Reverse", "WINDOW")
	{
		Position(0, 0);
		Size(250, 30);
		Style("TRANSPARENT", "INERT");

		CreateControl("Title", "STATIC")
		{
			Position(0, 0);
			Size(250, 10);
			Font("MEDIUM");
			JustifyText("LEFT");
			Text("Reverse Mouse");
			Style("TRANSPARENT");
		}

		CreateControl("Off", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(5, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("Off");
			Cursor("Highlight");
			UseVar("options.play.reverse");
			Value(0);
		}

		CreateControl("On", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(85, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("On");
			Cursor("Highlight");
			UseVar("options.play.reverse");
			Value(1);
		}
	}

	//
	// absolute pitch
	//
	CreateControl("Absolute", "WINDOW")
	{
		Position(0, 35);
		Size(250, 30);
		Style("TRANSPARENT", "INERT");

		CreateControl("Title", "STATIC")
		{
			Position(0, 0);
			Size(250, 10);
			Font("MEDIUM");
			JustifyText("LEFT");
			Text("Absolute Pitch");
			Style("TRANSPARENT");
		}

		CreateControl("Off", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(5, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("Off");
			Cursor("Highlight");
			UseVar("options.play.absolute");
			Value(0);
		}

		CreateControl("On", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Position(85, 20);
			Size(65, 5);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "RADIO");
			Font("SMALL");
			Text("On");
			Cursor("Highlight");
			UseVar("options.play.absolute");
			Value(1);
		}
	}
}
