//
// CREATE SHELL MULTIPLAYER VEHICLE SETUP MENU
//
CreateControl("ShellMultiServerInfo", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
 	Geom("PARENTWIDTH", "PARENTHEIGHT");

	CreateControl("GameInfo", "WINDOW")
		{
			ColorGroup("MAGENTA");

			Geometry("LEFT", "TOP");
			Position(20, 60);
			Size(600, 120);
			BorderSize(10);
			BevelSize(5);
			TabSize(150, 10);
			Title("Game Details");
			TitleFont("MEDIUM");
			Style("LEFTTAB", "OUTLINE");


			//
			// create the player title
			//
			CreateControl("PlayerTitle", "STATIC")
				{
					Geometry("LEFT", "TOP");
					Position(0, 0);
					Size(250, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Player List");
				}

			//
			// create vehicle selection list
			//
			CreateControl("PlayerList", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("LEFT", "TOP");
					Position(0, 20);
					Size(160, 100);
					CellSize(150, 10);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
					Cursor("Highlight");
					Style("VSLIDER", "INERT");
				}

			//
			// create the map title
			//
			CreateControl("MapTitle", "STATIC")
				{
					Geometry("LEFT", "TOP");
					Position(170, 0);
					Size(250, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Game Map");
				}

			CreateControl("Map", "STATIC")
				{
					ColorGroup("WHITE");
					Geometry("LEFT", "TOP");
					Position(170, 20);
					Size(100, 100);
				}

			//
			// create the server message title
			//
			CreateControl("ServerTitle", "STATIC")
				{
					Geometry("RIGHT", "TOP");
					Position(0, 0);
					Size(135, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Server Message");
				}

  		CreateControl("ServerMsg", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("RIGHT", "TOP");
					Style("INERT");
					Position(0, 20);
					Size(135, 100);
					CellSize(125, 10);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
				}

			//
			// create the player title
			//
			CreateControl("MapInfo", "STATIC")
				{
					Geometry("RIGHT", "TOP");
					Position(-155, 0);
					Size(135, 10);
					Style("TRANSPARENT");
					Font("MEDIUM");
					JustifyText("LEFT");
					Text("Game Stats");
				}

  		CreateControl("MapSpecs", "LISTBOX")
				{
					ColorGroup("LISTBOX");
					Geometry("RIGHT", "TOP");
					Style("INERT");
					Position(-155, 20);
					Size(135, 100);
					CellSize(125, 10);
					BorderSize(5);
					BevelSize(3);
					Font("TINY");
				}
		}
}



