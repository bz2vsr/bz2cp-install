	CreateControl("Messages", "LISTBOX")
	{
		ColorGroup("BACKGROUND");
		Geometry("LEFT", "TOP");
		Position(0, 130);
		Size(200, 110);
		BevelSize(5);
		BorderSize(5);
		CellSize(200, 10);
		Font("TINY");
		UseVar("network.stats.messages");
		Style("INERT", "NOSELECTION", "AUTOSCROLL");
		ItemConfig()
		{
			Style("TRANSPARENT");
		}
		TabStop(0);
	}

	CreateControl("ChatLineIdentifier", "STATIC")
	{
		Geometry("LEFT", "BOTTOM");
		JustifyText("LEFT");
		Position(0, -3);
		Size(20, 10);
		Font("TINY");
		Text("Say:");
		Style("TRANSPARENT");
	}

	//
	// create the chat edit box
	//
	CreateControl("GameChatEdit", "EDIT")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "BOTTOM");
		Position(25, -3);
		Size(170, 10);
		BorderSize(3);
		BevelSize(3);
		Font("TINY");
		UseVar("network.chateditline");
		Cursor("Highlight");
		MaxLength(250);	
		NotifyParent("Edit::Enter","ChatEntered");
	}			

	//
	// Send a net event with the chat message
	//
 	OnEvent("ChatEntered")
	{
		Cmd("network.chatline.entered");
	}
}

