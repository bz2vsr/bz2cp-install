//
// CREATE THE WAITING FOR NEW CLIENT DIALOG
//

CreateControl("WaitingForNewClient", "WINDOW")
{	
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	Style("INERT", "TRANSPARENT");

	CreateControl("Waiting", "WINDOW")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "VCENTRE");
		Position(0, 5);
		Size(300, 30);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Style("OUTLINE", "INERT");
		Title("Info");
		TitleFont("MEDIUM");

		CreateControl("MessageString", "STATIC")
			{
				ColorGroup("BLACKBLUE");
				Geometry("TOP", "LEFT");
				Position(5, 5);
				Size(290, 20);
				BorderSize(5);
				BevelSize(3);
				Font("SMALL");
				Text("Waiting for new client...");
			}
	}
}


