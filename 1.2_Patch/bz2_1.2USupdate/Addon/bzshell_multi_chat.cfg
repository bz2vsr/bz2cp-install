// ================
// BATTLEZONE SHELL
// ================

//
// CREATE THE CHAT WINDOW
//
CreateControl("Communications", "WINDOW")
{
	Style( "INERT", "OUTLINE");
	Geometry("LEFT", "BOTTOM");
	ColorGroup("MAGENTA");
	Position(20, -20);
	Size(300, 230);
	BorderSize(10);
	BevelSize(5);
	TabSize(110, 10);
	Title("Communications");
	TitleFont("SMALL");

	//
	// create the chat line list
	//
	CreateControl("ChatList", "LISTBOX")
	{
		ColorGroup("LISTBOX");
		Geometry("LEFT", "TOP");
		Position(0, 0);
		Size(300, 200);
		CellSize(285, 10);
		BorderSize(5);
		BevelSize(3);
		SliderPadding(5);
		Style("INERT", "NOSELECTION", "AUTOSCROLL", "VSLIDER");
		Font("SMALL");
		ItemConfig()
		{
			Style("TRANSPARENT");
		}
		UseVar("shell.multi.chatlist");
	}

	CreateControl("ChatLineIdentifier", "STATIC")
	{
		Geometry("LEFT", "BOTTOM");
		JustifyText("LEFT");
		Position(0, 0);
		Size(20, 10);
		Font("TINY");
		Text("Say:");
		Style("TRANSPARENT");
	}

	//
	// create the chat edit box
	//
	CreateControl("ChatEdit", "EDIT")
	{
		Style( "ROLLOVER", "OUTLINE");
		Geometry("LEFT", "BOTTOM");
		ColorGroup("LISTBOX");
		Position(25, 0);
		Size(275, 10);
		BorderSize(5);
		BevelSize(3);
		Font("SMALL");
		UseVar("network.chateditline");
		Cursor("Highlight");
		MaxLength(250);	
		NotifyParent("Edit::Enter", "ChatEnter");
	}			

	//
	// handle the "signup" event
	//
	OnEvent("ChatEnter")
	{
		Cmd("network.chatline.entered");
	}
}

