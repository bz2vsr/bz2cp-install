//
// CREATE SHELL MULTIPLAYER GAME OPTIONS PAGE
//
CreateControl("ShellMultiTeam", "WINDOW")
{
	Style("TRANSPARENT", "INERT");
	Geom("PARENTWIDTH", "PARENTHEIGHT");

	//
	// create the teams window
	//
	CreateControl("Teams", "WINDOW")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "BOTTOM");
		Position(-20, -20);
		Size(269, 100);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Title("Team Select");
		TitleFont("MEDIUM");
		Style("RIGHTTAB", "OUTLINE");

		CreateControl("JoinTeam1", "BUTTON")
		{
			ColorGroup("BLACKBLUE");

			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(125, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "RADIO", "OUTLINE");
			Cursor("Highlight");
			Font("SMALL");
			Text("Join Team 1");
			UseVar("network.session.civar0");
			Value(0);
		}
	
		CreateControl("ListTeam1", "LISTBOX")
		{
			ColorGroup("BLACKBLUE");
			Geometry("LEFT", "TOP");
			Position(0, 22);
			Size(125, 55);
			CellSize(125, 10);
			BorderSize(5);
			BevelSize(3);
			Font("TINY");
			Cursor("Highlight");
			UseVar("network.session.team1list");
		}

		CreateControl("JoinTeam2", "BUTTON")
		{
			ColorGroup("BLACKBLUE");
			Geometry("RIGHT", "TOP");
			Position(0, 0);
			Size(125, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "RADIO", "OUTLINE");
			Cursor("Highlight");
			Font("SMALL");
			Text("Join Team 2");
			UseVar("network.session.civar0");
			Value(1);
		}

		CreateControl("MPIOpponent", "BUTTON")
		{
			ColorGroup("BLACKBLUE");
			Geometry("RIGHT", "VCENTRE");
			Position(0, 0);
			Size(125, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "TOGGLE", "OUTLINE");
			Cursor("Highlight");
			Font("SMALL");
			Text("ISDF"); // Replaced from code. Localization not needed
			UseVar("network.session.ivar13");
		}

		CreateControl("ListTeam2", "LISTBOX")
		{
			ColorGroup("BLACKBLUE");
			Geometry("RIGHT", "TOP");
			Position(0, 22);
			Size(125, 55);
			CellSize(125, 10);
			BorderSize(5);
			BevelSize(3);
			Font("TINY");
			Cursor("Highlight");
			UseVar("network.session.team2list");
		}

		CreateControl("ChatTitle", "STATIC")
		{
			Geometry("LEFT", "BOTTOM");
			Position(0, 2);
			Size(35, 10);
			Font("TINY");
			Text("Chat w/:");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		CreateControl("ChatWithAll", "BUTTON")
		{
			ColorGroup("MAGENTA");
			Geometry("LEFT", "BOTTOM");
			Position(40, 2);
			Size(25, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "RADIO", "OUTLINE");
			Cursor("Highlight");
			Font("TINY");
			Text("All");
			UseVar("network.session.chattype");
			Value(0);
		}

		CreateControl("ChatWithTeam", "BUTTON")
		{
			ColorGroup("MAGENTA");
			Geometry("LEFT", "BOTTOM");
			Position(75, 2);
			Size(30, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "RADIO", "OUTLINE");
			Cursor("Highlight");
			Font("TINY");
			Text("Team");
			UseVar("network.session.chattype");
			Value(1);
		}
		CreateControl("ChatWithOne", "BUTTON")
		{
			ColorGroup("MAGENTA");
			Geometry("LEFT", "BOTTOM");
			Position(115, 2);
			Size(25, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "RADIO", "OUTLINE");
			Cursor("Highlight");
			Font("TINY");
			Text("One");
			UseVar("network.session.chattype");
			Value(2);
		}

		CreateControl("CommandTeam", "BUTTON")
		{
			ColorGroup("MAGENTA");
			Geometry("LEFT", "BOTTOM");
			Position(165, 2);
			Size(55, 10);
			BorderSize(3);
			BevelSize(2);
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			Font("TINY");
			Text("Take Cmd");
			NotifyParent("Button::Press", "Command");
		}

		OnEvent("Command") 
		{
			Cmd("network.session.switchcommandrole");
		}

		CreateControl("Kick", "BUTTON")
		{
			ColorGroup("MAGENTA");

			Geometry("RIGHT", "BOTTOM");
			Position(0, 2);
			Size(35, 10);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			Font("Tiny");
			Text("Kick");
			NotifyParent("Button::Press", "Kick");
		}

		OnEvent("Kick")
		{
			Cmd("network.session.guikick");
		}

	}
}



